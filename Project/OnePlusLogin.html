<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Plus Login Page</title>
    <script src="https://kit.fontawesome.com/d4fa596027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="oplogin.css">
</head>

<body>
    <div id="sign-in">
        <div>
            <p id="create-acc">Sign in/Create account</p>

            <div id="main">
            <div id="number">
                <!-- <select name="+91" id="country-code">
                    <option value="+91"></option>
                </select> -->
                <label for="phonenumber"></label>
                <input type="tel" id="phonenumber" placeholder="Phone">
            </div>

            <div id="code">
                <label for="vcode"></label>
                <input type="text" id="vcode" placeholder="Verification Code">
            </div>

            <p id="sign-with-pass">sign in with password</p>

            <div id="login-button">
                <label for="button"></label>
                <input type="button" value="continue" id="button">
            </div>

            <p id="other-way">Other ways to sign in</p>


            <div id="logo">
                <div><i class="fa-brands fa-google"></i></div>
                <div><i class="fa-solid fa-envelope"></i></div>
            </div>

            <div id="logo-names">
                <div>Email</div>
                <div>Google</div>
            </div>

            <div id="last">
            <div>Account User Agreement</div>
            <div>Privacy Notice</div>
            </div>

            </div>



        </div>
    </div>
</body>

</html>
