<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6</title>
</head>
<body>

    <!-- Radio Buttons -->

    <form>
        <label for="html">Html</label>
        <input type="radio" id="html" name="language" value="Html" >

        <label for="css">CSS</label>
        <input type="radio" id="css" name="language" value="CSS">

        <label for="js">Java Script</label>
        <input type="radio" id="js" name="language" value="Java Script">
    </form>
    <br>

    <!-- Checkbox -->

    <form>
        <label for="html">Html</label>
        <input type="checkbox" id="html">

        <label for="css">CSS</label>
        <input type="checkbox" id="css">

        <label for="js">Java Script</label>
        <input type="checkbox" id="js">
    </form>
    <br>

    <!-- Select -->
    <label for="select">Select Subject</label>
    <select id="select">
        <option></option>
        <option>Python</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Java Script</option>
    </select>
    <br> <br>

    <!-- Size -->
    <input size="40"> <br><br>
    <textarea cols="30" rows="10"></textarea> <br> <br>

    <button onclick="alert('This is the alert message')">Click Me</button> <br> <br>

    <form>
        <fieldset>
            <legend>Login: </legend>
            
            <label>Email: </label><br>
            <input type="email" placeholder="your email id"><br>

            <label>Password: </label><br>
            <input type="password"><br><br>

            <input type="submit"/><br>
        </fieldset>
    </form>

</body>
</html>
