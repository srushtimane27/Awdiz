<!DOCTYPE html>
<html>

<head>
    <title>Day 7</title>
</head>

<body>
    <!-- HTML Input Attributes -->

    <!-- Value Attribute -->
    <input type="text" value="value attribute" /> <br><br>
    <input type="button" value="Register"> <br><br>

    <!-- Read Only Attribute -->
    <input type="text" value="read only attribute" readonly> <br><br>
    <!-- Disabled Attribute -->
    <input type="text" value="disabled attribute" disabled> <br><br>

    <!-- Size Attribute -->
    <input type="text" size="25"> <br><br>

    <!-- Maxlength Attribute -->
    <form>
        <input type="text" maxlength="5" minlength="2"> 
        <input type="submit"> <br><br>
    </form>

    <form>
        <input type="number" maxlength="4" minlength="2"> 
        <input type="submit"> <br><br>
    </form>

    <!-- Placeholder Attribute -->
    <input type="text" placeholder="Enter your full name: "> <br><br>

    <form>
        <input type="text" required>
        <input type="email" required>
        <input type="submit">
    </form>
    <br><br>

    <input autofocus>

</body>

</html>
